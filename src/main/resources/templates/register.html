<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form method="post" action="#" th:action="@{/register}" th:object="${apgUser}" enctype="multipart/form-data">
        <label>Email</label>
        <input class="form-control" type="text" th:field="*{email}"/>
        <label >First Name</label>
        <input class="form-control" type="text" th:field="*{firstName}"/>
        <label>Last Name</label>
        <input class="form-control" type="text" th:field="*{lastName}"/>
        <label>User Name</label>
        <input class="form-control" type="text" th:field="*{username}"/>
        <label>Password</label>
        <input class="form-control" type="text" th:field="*{password}"/>
        <label> LinkedIn Url</label>
        <input class="form-control" type="text" th:field="*{linkedIn}"/>
        <label>Github Url</label>
        <input class="form-control" type="text" th:field="*{github}"/>
        <label>Upload a profile picture</label>
        <input type="file"  id="file" name="file"  />
        <label> Select courses that you've taken, you can add more later</label>
        <select class="custom-select" th:field="*{courses}" multiple>
            <option th:each="scourse:${actCourses}" th:value="${scourse.id}"
                    th:name="${scourse.name}">
                <p>Course Name: [[${scourse.name}]], Course Semester:
                    [[${scourse.semester}]]</p>
            </option>
        </select>
        <button type="submit" value="submit" class="btn btn-outline-dark">submit</button>
        <button type="reset" class="btn btn-outline-dark">Reset</button>
    </form>
</div>

</body>
</html>
